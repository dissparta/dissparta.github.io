<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun event simulator</title>
        <style>
        body {            
            background-image: url('911.png'); 
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
        #cursor-image {
            position: absolute;
            pointer-events: none;
            transition: transform 0.1s ease-out; 
        }
    </style>
</head>
<body>
    <img id="cursor-image" src="plane.png" alt="plane">

    <script>
        const cursorImage = document.getElementById('cursor-image');

        const sound = new Audio('aa.mp3');

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            cursorImage.style.left = `${mouseX - cursorImage.width / 2}px`;
            cursorImage.style.top = `${mouseY - cursorImage.height / 2}px`;

            const rectX1 = 75;   
            const rectY1 = 105; 
            const rectX2 = 525; 
            const rectY2 = 1040; 

            if (
                mouseX >= rectX1 && mouseX <= rectX2 &&
                mouseY >= rectY1 && mouseY <= rectY2
            ) {
                document.body.style.backgroundImage = "url('911post.png')";
                sound.play();
            } else {
                document.body.style.backgroundImage = "url('911.png')";
            }
        });
    </script>

</body>
</html>
